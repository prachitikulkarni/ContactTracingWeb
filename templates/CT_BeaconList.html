<!DOCTYPE html>


<html>
<head>
    <h2>Trace Beacon</h2>
    <h3>Select Beacon ID:</h3>
</head>
<body>
    
    <form action="/BeaconList" method="POST">
        <select name="selected_item" style="width: 80px;height: 40px;font-size: 20px;">    
            {% for item in data %}
            <option value="{{ item[0] }}">{{ item[0] }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="submit" name="submit" style="width: 80px; height:40px;font-size: 20px;">
        <h2></h2>
        <img src="{{ url_for('static', filename='beacon_network_graph.png') }}" alt="Network Graph">
    </form>
</body>
</html>
